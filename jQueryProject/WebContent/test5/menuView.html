<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.2.1.js"></script>
<script>
	$(document).ready(function(){
		$("#show1").toggle();
		$("#show2").toggle();
		
		$("#m1").click(function(){
			$("#show1").toggle(function () {
				$("#show1").load("menu.html #menu1");
			});
		});
		
		$("#m2").click(function(){
			$("#show2").toggle(function () {
				$("#show2").load("menu.html #menu2");
			});
		});
	});
</script>
</head>
<body>
<a href='#' id="m1">메뉴보기-1</a><div id="show1"></div><br><br>
<a href='#' id="m2">메뉴보기-2</a><div id="show2"></div><br>
</body>
</html>
