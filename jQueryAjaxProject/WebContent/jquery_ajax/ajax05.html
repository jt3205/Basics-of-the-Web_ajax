<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.2.1.js"></script>
<script>
	$(document).ready(function(){
		$('#show').click(function(){
			var str=$("form").serialize();  //form에 있는 객체 데이타를 모두 전송받음
			
			$('#result').text(str);
		})
	});
</script>
</head>
<body>
<form>
	이름 : <input type="text"  name="name"><br>
	취미 : <input type="checkbox"   name="hobby"  value="climb">등산
	       <input type="checkbox"   name="hobby"  value="fishing">낚시
	       <input type="checkbox"   name="hobby"  value="travel">여행<br>
	<input type="button" value="등록"  id="show">
</form><br><br>

<div id="result"></div>
</body>
</html>
<!-- 
	serialize() : 데이타들을 하나의 문자형태로 전송(queryString)
	ex) id=abcd&pwd=1234
 -->
