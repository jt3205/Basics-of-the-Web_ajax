<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script>
window.onload=function(){
		$("#loginb").click(function(){
			     var id = $("#id").val();
			     var pwd = $("#passwd").val();
			     
			     if(id.length==0  || pwd.length==0)
			     {
						$("#result").text("아이디와 비밀번호를 입력해 주세요").css("color","black");			    	 
			     }else{
			    	 	$.getJSON("../content/loginjson.jsp",  $("#loginf").serialize(), function(data){
			    	 			$.each(data, function(key, value){
			    	 					//alert(key+"  "+value);
			    	 					
			    	 					if(value=="ok"){
			    	 							$("#result").text("로그인 성공!!").css("color","blue");
			    	 					}else{
			    	 							$("#result").text("로그인 실패!!").css("color","red");
			    	 							$("#loginf").each(function(){
			    	 									this.reset();
			    	 									$("#id").focus();
			    	 							});			    	 							
			    	 					}  //end if
			    	 			});			    	 		
			    	 	});
			     }	//end if		
		});	
}
</script></head>

<body>
<h3>계정과 패스워드를 입력해 주세요.</h3>
	<form id="loginf">
		<table>
			<tr>
				<td><label for="id">계정</label></td>
				<td><input type="text" id="id" name="id" /></td>
			</tr>
			<tr>
				<td><label for="passwd">패스워드</label></td>
				<td><input type="password" id="passwd" name="passwd" /></td>
			</tr>
			<tr>
			<td><input type="button" id="loginb" name="loginb" value="로그인" /></td>
			
			<td><div id="result"></div></td>
			</tr>
		</table>
	</form>
</body>
</html>

	data : url에 보낼  데이타     ex)  id값,  password값
