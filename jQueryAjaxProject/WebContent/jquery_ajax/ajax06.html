<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.2.1.js"></script>
<script>
	$(document).ready(function(){
		$('#btn').click(function(){
			$.getJSON("jsonData.txt",function(data){
				$("#display").empty();
				
				var table="<table border='1'><tr><td>번호</td><td>이름</td><td>주소</td>";
				
				//each()메서드를 이용해서 데이타만큼 반복처리
				// entry.name  또는 entry["name"]으로 표현
				$.each(data, function(index, entry){
						table += "<tr>";
						table += "<td>" + index + "</td>";
						table += "<td>" + entry.name + "</td>";
						table += "<td>" + entry["addr"] + "</td></tr>";
				});	
				table +="</table>";
				$('#display').append(table);
			});
		});
	});
</script>		
</head>
<body>
<button id="btn">데이타불러오기</button><br><br>

<div id="display"></div>
</body>
</html>
